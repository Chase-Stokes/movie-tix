<!DOCTYPE html>
<html>
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel='stylesheet' href='css/styles.css' type='text/css'>
  <script src='js/jquery.3.6.0.js'></script>
  <script src='js/scripts.js'></script>
  <title>Movie Tickets</title>
</head>
<body>
  <div class="container">
    <h1>Get your movie tickets here!</h1>
    <form id="movie-tickets">
    <label>Pick your movie!</label>
    <select class="form-control" id="movie">
      <option value="1">Spider-man: No Way Home</option>
      <option value="2">Scream</option>
      <option value="3">American Underdog</option>
    </select>
    <label>Choose your movie time</label>
    <select class="form-control" id="time">
      <option value="4">Matine√© showing</option>
      <option value="5">Evening showing</option>
    </select>
    <label>Choose your ticket</label>
    <select class="form-control" id="age">
      <option value="6">Kids ticket</option>
      <option value="7">Regular ticket</option>
      <option value="8">Senior ticket</option>
    </select>
    <button type="submit">Get my ticket!</button>
  </form>

  <div id="results">
    <p>You have chosen <span id="ageChoice">CHOICE HERE</span></p>
    <p>You have chosen to see <span id="movieChoice">CHOICE HERE</span></p>
    <p>for a <span id="showing">CHOICE HERE</span></p>
    <p>The total cost is $<span id="ticketPrice"> Price.</span></p>
  </div>
  </div>
</body>
</html>
